<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FAQ Collapse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin=" anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Frequently Asked Questions</h1>
    <div class="accordion">
      <div class="question-container">
        <div class="question">Why don't we trust atoms?</div>
        <div>
          <i class="fa-solid fa-chevron-down fa-lg"></i>
          <i class="fa-solid fa-chevron-up fa-lg"></i>
        </div>
      </div>
      <div class="answer">They make up everything</div>
    </div>
    <div class="accordion">
      <div class="question-container">
        <div class="question">What is the object oriented way to become wealthy?</div>
        <div>
          <i class="fa-solid fa-chevron-down fa-lg"></i>
          <i class="fa-solid fa-chevron-up fa-lg"></i>
        </div>
      </div>
      <div class="answer">Inheritance</div>
    </div>
    <div class="accordion">
      <div class="question-container">
        <div class="question">What is: 1 + 1?</div>
        <div>
          <i class="fa-solid fa-chevron-down fa-lg"></i>
          <i class="fa-solid fa-chevron-up fa-lg"></i>
        </div>
      </div>
      <div class="answer">Depends on who you are asking</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
